title: 录取通知查询
author: Mr.Hope
time: 2021年7月12日
shareable: true
content:
  - tag: title
    text: 我校录取查询网址

  - tag: copy
    text: http://bkzsw.nenu.edu.cn/col_000018_000169.html

  - tag: text
    type: info
    text: 我校 2021 年录取通知书全部使用邮政特快专递(EMS)邮寄，确保考生及时准确收到录取通知书。快递单号可在录取查询结果中查看。

  - tag: text
    type: warning
    text:
      - 此网页存在的意义录取通知书单号查询。
      - 您的录取经过省考试院确认发布后就确定了! 只要你在省内官方渠道查询到录取，即被我校录取!
      - 此网站信息录入会有严重滞后! 如果您想第一时间获取您的录取结果，请关注所在省份的省考试院消息发布渠道。
      - 在录取工作全部结束 (所有省份所有批次) 之后，招生办公室会统一制作录取通知书。届时你才能此页面查询到录取通知书单号!

  - tag: title
    text: 截止 2021年07月10日 已经录取的省份和批次

