  - tag: title
    text: 学院简介

  - tag: p
    text: 东北师范大学心理学院的前身是1951年成立的教育系心理学教研室。老一辈心理学家陈元晖、杨清、郭占基等为我校心理学专业的发展奠定了坚实的基础。心理学专业于1980年正式获批为本科招生专业，1981年第一批获批建立硕士学位授权点，1994年设立心理学系，2003年获批发展与教育心理学博士点，2011年获批心理学一级学科博士点，2014年获批心理学博士后科研流动站。2017年设为独立建制的学院。

  - tag: title
    text: 学科建设

  - tag: p
    text: 心理学院现具有基础心理学、发展与教育心理学、应用心理学、应用心理专业硕士、心理健康教育硕士学位授予权以及心理学一级学科博士学位授予权。2006年发展与教育心理学专业被评为吉林省重点学科，2010年心理学专业被评为“第六批国家特色专业”，2018年心理健康教育研究中心获评吉林省高校人文社科重点研究基地，2019年心理学专业被评为国家级一流本科专业建设点。心理学专业被认定为“2020年度吉林省高校基础学科拔尖学生培养基地”。

  - tag: title
    text: 师资力量

  - tag: p
    text: 心理学院拥有一支结构优良、朝气蓬勃的教师队伍。学院现有教职工47人，其中专任教师33人，实验员2人，党政人员11人，师资博士后1人。专任教师中教授11人，副教授13人，讲师9人。所有教师均拥有博士学位。师资学缘结构优良，多位教师毕业于希腊亚里士多德大学、加拿大麦克马斯特大学、乌兹别克斯坦大学、香港中文大学、中国科学院心理研究所、北京大学、中国人民大学、北京师范大学、华东师范大学、中山大学、西南大学、吉林大学、东北师范大学等海内外知名高校。其中张向葵教授被评为国家级教学名师；盖笑松教授入选教育部新世纪优秀人才，被聘为仿吾青年学者；王丽娟教授被评为吉林省第七批拔尖创新人才，被聘为东师学者特聘教授；姜英杰教授被聘为仿吾青年学者。

