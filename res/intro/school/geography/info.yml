shareable: true
content:
  - tag: title
    text: 培养目标

  - tag: p
    text: 主要培养具有地理科学基本素养，掌握地图学、遥感、地理信息系统等基本理论和地理信息处理分析的技能，具有应用研究和技术开发方面的科学思维和科学实验能力，从事地理信息系统及其应用领域的教学、研究、开发和管理的综合型专业人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 高等数学
      - 普通物理学
      - 地貌学
      - 气象学与气候学
      - 人文地理学
      - 遥感原理与方法
      - 经济地理学
      - 程序设计语言
      - 空间数据库
      - 地理信息系统
      - 遥感数字图像处理
      - GIS组件应用设计
      - 遥感图像解译
      - GIS空间分析

  - tag: title
    text: 就业方向

  - tag: p
    text: 从事地理信息处理相关的科研、教学或管理工作，或攻读地理信息系统及相关专业研究生。
