  - tag: title
    text: 学院简介

  - tag: p
    text:
      - 政法学院的前身是东北大学社会科学院的政治经济系。1948年诞生在人民解放战争正在向全国挺进的特殊时期，是学校最早成立的教学院系之一。1950年学校更名为东北师范大学后，政治经济系更名为政治系，由学校直接领导。1955年为适应国家基础教育事业发展的需要，在原政治系的基础上组建了以培养政治课教师为主的政治教育系。1986年，为适应经济建设的需要，学校决定，以政治教育系的经济学教研室为基础，单独成立了经济管理系，即现在的东北师大经济学院和商学院。1994年我系增设法学本科专业以后，1998年原政治教育系更名为政法学院。2013年，学校进行学科和专业调整，将我院原哲学系、社会学系、马克思主义中国化二级学科、思想政治教育专业(‍非师范类)并入马克思主义学院(现马克思主义学部)。学院下设思想政治教育系、法学系、政治学系和行政管理系，有国家基础教育改革发展研究中心、‍中国地方政府治理现代化研究中心、‍当代马克思主义研究中心、‍廉政研究中心、教师教育研究中心、农村发展研究中心、冷战与当代国际关系研究中心、地方立法研究中心、毛泽东思想研究所、社会学研究所等研究机构，其中，中国地方政府治理现代化研究中心为省级人文社会科学重点研究基地。

  - tag: title
    text: 师资力量

  - tag: p
    text: 学院多年来十分重视教师队伍建设，把它作为办好学院的第一要务，不断完善和深化教师专业技术职务聘任制和岗位责任制，分层次、有重点地加大人才培养和引进力度，注重改变教师的学缘结构和学历结构，努力建设吸引人才、用好人才的和谐向上的软环境和形成人尽其才的用人机制。目前，学院教师队伍整体结构合理，素质较高，呈现出良好的发展趋势。我们学院现有专任教师64人，其中教授23人(博士生导师20人)，副教授为23人、讲师18人，师资博士后3人。有博士学位的教师占专任教师的84.12%，教师的学院结构也发生了巨大的变化，来自北京大学、外交学院、吉林大学以及国内其他著名高校的师资已超过了教师总数的60%。教师全员平均年龄为40岁。先后有10余位教师获得国务院政府特殊津贴，一部分教师在国内、省内同领域已有较大影响。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学院建立以来，不断加强学科建设，坚持多学科交叉融合，积极探寻学院办学的学科生长点。根据“适应社会需求，整合办学资源，巩固师范专业，发展非师专业，学科综合互补，提高整体实力”的思路，以学科建设为支撑，以本科专业建设为基础，努力优化专业配置，拓宽专业口径，夯实专业基础，提升专业层次，强化专业特色。学院现已发展成为办学层次相对完整，横跨若干个学科门类与专业的综合性学院，学院现有思想政治教育、法学、行政管理、国际政治、政治学与行政学 5 个本科专业，其中，思想政治教育、法学、行政管理 3 个专业为省级特色专业；拥有法学、政治学、公共管理学 3 个一级学科硕士授予权，其中政治学、法学 2 个一级学科为省级优势重点学科；学院拥有公共管理硕士(MPA)、法律硕士(JM)和教育硕士专业学位授予权，并建有相应的专业学位教育中心；拥有政治学一级学科博士授予权，拥有政治学理论、中共党史、中外政治制度、法政治学四个二级学科博士点、政治学博士后科研流动站。目前，学院已经形成了从学士到硕士再到博士的比较完整的人才培养体系。

  - tag: title
    text: 人才培养

  - tag: p
    text:
      - 政法学院一贯重视教学质量，采取各种措施，鼓励教师开设新课，更新教学内容，研究教学方法，增加教学魅力。在学科设置、课程体系调整、强化教学管理等方面下大气力。根据教育部拓宽专业口径、培养通才的精神，我院以培养厚基础、宽口径、重素质的法学人才为目标，变被动教育为主动教育，应试教育为素质教育。为了优化学生的知识结构，调动学习积极性，培养学习兴趣，我院扩大了选修课范围，鼓励跨学科、跨专业选课。学院实行本科生导师制，选聘优秀教师担任大学生导师，在专业方面对学生进行针对性指导。政法学院现已形成本科生、硕士研究生和博士研究生三个互相衔接、有机结合的人才培养途径。学院先后获得国家级、省部级教学奖励数项，有多门课程获得国家和省级精品课程。
      - 多年来，学院努力营造良好的学术氛围，凝练科学研究方向，不断推动科学研究向高质量、有特色的方向发展，科研实力不断提升。进入新世纪以来，学院教师先后获批主持包括国家社会科学基金重大招标项目、教育部哲学社会科学研究重大课题攻关项目、国家社会科学基金、国家自然科学基金、教育部人文社会科学研究项目、全国教育科学规划项目等在内的国家及省部级以上科研项目100多项，目前在研科研经费达1000余万元，出版和发表了一大批有影响的学术专著和论文，有多项科研成果获得国家及省部级以上奖励，产生了良好的学术影响。
      - 学院注重开展丰富多样的国内外学术交流与合作。近年来，多次邀请国内外著名学者来学院讲学，主办在学术界有重大影响的国际、国内学术会议，加强与美国、日本、俄国、韩国等国家以及我国港、澳、台地区的大学和学术机构的交流与合作，每年有多名教师到国外、境外访问、进修、讲学和参加学术会议，鼓励和支持学生到国内外知名大学交流、学习，促进高层次人才培养的国际化。

