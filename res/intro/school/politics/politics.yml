shareable: true
content:
  - tag: title
    text: 专业目标

  - tag: p
    text: 旨在培养适应中国特色社会主义现代化建设需要的，具有一定政治学、行政学方面的基础理论和专业知识，具备较高专业文化素质和较强学习研究能力的政治学与行政学专业性人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 政治学原理
      - 中国政治思想史
      - 西方政治思想史
      - 马克思主义政治学说史
      - 比较政治制度
      - 公共行政学概论
      - 公共政策概论
      - 当代中国政府与政治
      - 政府治理理论与实践
      - 当代西方政治思潮
      - 人事行政学

  - tag: title
    text: 就业方向

  - tag: p
    text: 党政机关、企事业单位和社会团体等从事管理、科学研究及思想政治工作等方面岗位。
