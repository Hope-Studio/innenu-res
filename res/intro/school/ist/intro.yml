content:
  - tag: title
    text: 学院简介

  - tag: p
    text: 信息科学与技术学院由原“计算机科学与信息技术学院”和“信息与软件工程学院”于2017年根据学校事业发展需要整合形成。学院设有计算机科学与技术(含中美合作交流项目)、教育技术学、图书馆学、信息资源管理和软件工程等5个本科专业；计算机软件与理论、计算机应用技术、软件工程、课程与教学论(计算机)、教育技术学、图书馆学、情报学7个硕士学位授权点；教育技术学博士学位授予点，智能信息处理具有博士学位授予权；是财政部、教育部“国培计划”——示范性集中培训项目(高中信息技术学科)培训机构

  - tag: title
    text: 师资力量

  - tag: p
    text:
      - 学院现有专任教师83人，其中教授24人，副教授34人，博士生导师19人；教育部新世纪优秀人才1人，吉林省高校新世纪优秀人才1人，吉林省高校科研春苗人才培育计划4人；聘任“东师学者”讲座教授7人，客座教授11人，兼职教授13人。
      - 在校本科生1067人，硕士研究生518人，博士研究生83人。

  - tag: title
    text: 学科建设

  - tag: p
    text:
      - 学院设有微型机原理、计算机网络、嵌入式系统、软件项目、数字图书馆等十余个实验室；建有吉林省智能信息处理重点实验室、教育软件重点实验室、计算机实验教学示范中心、软件工程实验教学示范中心、网络与智能教育实验中心、“互联网+教育”科技创新中心、大学生模拟创业园以及与东师理想信息技术研究院共建的教育部数字化学习支撑技术工程研究中心。近年来，学院本科生多次在国际大学生程序设计ACM-ICPC世界总决赛等竞赛中荣获佳绩，在国内高校名列前茅。
      - 近5年来，承担国家自然科学基金、国家社会科学基金、国家教育科学规划课题、省部委级攻关项目和重点项目等80余项，并完成多项重大横向课题的研究开发。出版专著及教材110余部，在国内外学术期刊上发表论文1200余篇，其中被SCI、EI等检索收录的论文400余篇。专利及软件著作权12项，省部级科研成果奖20多项。
      - 学院与美国、英国、丹麦、日本、芬兰等国多所大学和研究机构建立了稳定合作关系，为学生出国留学、教师合作研究提供了有利条件。由教育部批准的中美合作办学项目招生情况良好，已有近百名学生赴美国名校深造。

