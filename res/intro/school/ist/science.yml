      - 计算机科学系源于1958年建立的数学系计算数学专业教研室。1985年，建立计算机科学专业，招收本科学生。1986年，电子计算机系正在成立。2010年与教育技术系、信息管理系共同组成计算机科学与信息技术学院。
      - 计算机科学系现有专任教师60人，其中教授7人（含博士生导师5人），副教授22人，高级工程师1人， 40人具有博士学位；聘请讲座教授4人、客座教授10人、兼职教授2人。其中1名教师入选2013年度教育部新世纪优秀人才支持计划，1名教师获“吉林省高校新世纪优秀人才”称号，4名教师入选“吉林省高校科研春苗人才培育计划”。现有本科生248名，研究生110名，博士生6名。
      - 计算机科学系有计算机科学与技术1个本科专业，计算机软件与理论、计算机应用技术、系统结构、软件工程、网络教育、课程与教学论等6个硕士学位授权点、计算机工程硕士学位授权点和智能信息处理二级学科博士授权点；具有自动推理与智能规划、生物信息学、软件系统开发、机器学习、智能信息处理、模式识别、物联网技术、图像处理、信息安全、嵌入式等研究方向及科研团队；建有1个省级重点实验室，13个专业课程实验室，同时还有信息安全、多媒体、物联网等多个研究所。
      - 计算机科学系形成了结构合理、研究水平较高的科研梯队，科学研究取得了跨跃式发展。近5年来，承担国家自然科学基金、国家社会科学基金、国家教育科学规划课题、省部委级攻关项目和重点项目等60余项，并完成多项重大横向课题的研究开发。出版专著及教材14部，在国内外学术期刊上发表论文 500 余篇，其中被SCI、EI等检索收录的论文300余篇。获奖3项，专利及软件著作权12项，2013年我系教师获国家级、省级精品课各一项，获省级成果奖多项。此外，多次成功举办了国际、国内学术会议。
      - 计算机科学系积极发展扩大国际学术交流与合作，与美国、英国、丹麦、日本等国家的多所大学和研发机构建立了合作关系，为学生的出国留学与培训项目开发、教师合作研究等学术活动提供了有利条件。2005年中美合作办学项目正式启动招生，选派了大批学生赴美留学。
      - 计算机科学系的全体教职工积极进取，在教学和科学研究方面不断开拓创新，始终以培养高质量、高层次，适应社会需求的计算机专门人才为宗旨，经过多年的努力，为国家培养了大批理论基础坚实、学风严谨、独立从事科学研究和解决实际问题能力强的优秀人才。在2013年标志最高级别的国际大学生程序设计竞赛ACM-ICPC世界总决赛中，我系团队荣获全球第17名，在国内高校中排名第三的佳绩。
