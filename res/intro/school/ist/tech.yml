      - 教育技术系，原为电化教育系，创办于1983年，1984年开始招生，2010年与计算机科学系、信息管理系合并为计算机科学与信息技术学院。我系有教育技术学专业本科专业和教育技术学硕士学位授予点、现代教育技术专业硕士学位授予点和教育技术学二级学科博士学位授权点。有专任教师8名，师资博士后2人，高级工程师1名，兼职教授2人。专任教师中教授4名，包括博士生导师3人，副教授1名，讲师3名。教育技术学专业主要研究方向有教育技术基本理论、现代远程教育、计算机教育应用、媒介文化、信息技术教育。教育技术系设有数字教育媒体传播研究所、网络教育研究所。现有全日制本科学生219名，硕士研究生137名，免费师范硕士研究生110人，博士研究生7名。教育技术学专业努力将自身建设成为教学体系科学、教师队伍结构合理、教学效果显著的专业。在国内高等院校，特别是在东北地区高校中发挥了良好的辐射示范作用，为国家培养了一批优秀的教育技术专业人才。教育技术系积极扩大国际学术交流与合作，与美国、日本、英国、新加坡等国同领域学者建立了长期的联系与合作。教育技术系重视以专业力量服务社会，充分发挥本专业的优势，多年来多次承担国家级、省级中小学教师教育技术能力培训与信息技术教师培训任务，自2010年以来承担完成了10余个“国培计划”项目，培训了1600余名中小学骨干教师，并配合学校与学院成功获得了 “国培计划”——示范性集中培训项目（高中信息技术学科）培训资质。教育技术系教师近年来共主持国家级、省部级等科研项目30余项；共发表SSCI、EI、CSSCI等学术论文100余篇；主编/参编著作与教材20余部；获得省部级教学科研奖励20余项。信息管理系信息管理系的前身是始建于1960年的图书馆学专修科，1979年恢复图书馆学专修科并于当年招生,1980年正式建立图书馆学系,招收图书馆学本科生。 2010年，经过专业整合，与计算机科学系、教育技术系合并为计算机科学与信息技术学院。目前信息管理系有图书馆学、信息资源管理两个本科专业，其中，信息资源管理专业将于2014年招生。设图书与档案管理、信息资源管理两个教研室，拥有图书馆学、情报学、档案学三个硕士学位授权点，具有图书、情报与档案管理一级学科硕士点。
