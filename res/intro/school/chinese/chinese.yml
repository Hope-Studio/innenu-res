content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 本专业旨在立足东北，面向全国，培养信念坚实、知识扎实、为人踏实、作风朴实，具有高尚师德、深厚汉语言文学专业底蕴、较强的教育教学能力、终身学习意识和国际视野的高素质、专业化、创新型语文教育人才。毕业生具备未来教育家的潜质，成为引领国家和服务地区基础教育改革发展的卓越中学语文教师。

  - tag: title
    text: 培养方向

  - tag: p
    text: 主要培养学生具备扎实的专业知识基础，主动担当的人文教育情怀，以及良好的师德修养与品格；具备一流基础教育师资队伍的教学能力与育人能力，具有与时俱进的学习能力与反思意识，具有全球化的开阔视野与现代化的教育理念。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 汉语言文学导论
      - 文学概论
      - 美学原理
      - 国学经典导读
      - 古代汉语(上)
      - 古代汉语(下)
      - 中国古代文学史(上)
      - 中国古代文学史(中)
      - 中国古代文学史(下)
      - 中国现代文学史
      - 中国当代文学史
      - 现代汉语(上)
      - 现代汉语(下)
      - 外国文学史(上)
      - 外国文学史(下)
      - 语言学概论
      - 文献学概论

  - tag: title
    text: 就业方向

  - tag: ul
    text:
      - 各级各类院校语文学科教学人员
      - 科研人员和教育教学实践工作者。
