title: 舞蹈编导
author: Mr.Hope
time: 2021年7月10日
desc: "来源: 东北师范大学罗格斯大学纽瓦克学院官网"
shareable: true
content:
  - tag: title
    text: 培养目标

  - tag: p
    text:
      - 舞蹈编导方向培养学生具备舞蹈编导方面的专业知识和能力，能够满足基础舞蹈文化传播、文艺团体、文化馆站、中小学从事舞蹈编创、教学等工作的复合型、创新型、重实践的舞蹈专门人才。
      - 音乐舞蹈方向培养学生具备音舞融合的专业知识和能力，能够满足基础教育的未来发展，符合中小学音乐舞蹈教师定位和发展的，懂音乐、懂舞蹈、懂教育，能歌会弹善舞的基础教育教师。

  - tag: title
    text: 培养要求

  - tag: ul
    heading: 舞蹈编导
    text:
      - 有坚定正确的政治方向和高尚的道德品质、高度的责任感和强烈的事业心，有解放思想、实事求是的科学态度和勤奋创新的科学精神，热爱祖国、爱岗敬业、遵纪守法。
      - 系统掌握舞蹈编导、表演等方面的基本理论和基础知识，了解和熟悉国家舞蹈与文化事业的发展方向、有关政策与法规以及舞蹈艺术发展的动态和趋势，具有扎实的专业基础知识、宽阔的艺术视野、较高的艺术修养和较强的综合素质。
      - 接受系统科学的舞蹈编导、表演等专业技能训练，熟练掌握舞蹈编导、表演等的基本规律和基本技能，具有丰富的舞台实践经验和较强的舞蹈编导、表演能力。
      - 具有较强的专业自我提高能力、研究能力、信息技术应用能力和使用一门外语进行有效表达和交流思想的能力，能够熟练运用多种手段和方法获取、解释、评估、管理以及利用信息。
      - 具有较强的团队意识和合作意识，较强的语言表达能力、组织协调能力及沟通能力。
      - 具有良好的人文素质、科学素质与审美素质，拥有健康意识，掌握增进身心健康的手段和方法，具有健康的体魄和良好的心理素质。

  - tag: ul
    heading: 音乐舞蹈
    text:
      - 具有坚定正确的政治方向和正确的教育观、艺术观，较高的音乐舞蹈文化素养和良好的职业道德素质，热爱艺术和基础教育事业，教书育人，为人师表。
      - 熟练掌握音乐与舞蹈学科的基本概念、基本理论和基本技能，具有扎实的音乐与舞蹈理论知识、一定的音乐与舞蹈艺术鉴赏能力和艺术实践能力，懂得艺术发展规律，了解相关学科的一般知识，具有开阔的视野和较广泛的艺术修养。
      - 懂得教育的基本规律，熟悉基础教育的一般规律，掌握音乐与舞蹈教育的基本知识、基本理论和基本技能，具有教育实践能力和较强的创新、学习与研究能力。
      - 具有一定的专业自我提高能力、计算机应用能力和使用一门外语进行有效表达和交流思想的能力，熟悉现代信息技术，拥有熟练运用多种手段和方法获取、解释、评估、管理以及利用信息的能力。
      - 具有较强的团队意识和合作意识，较强的语言表达能力、组织协调能力及沟通能力。
      - 拥有健康意识，掌握增进身心健康的手段和方法，具有健康的体魄和良好的心理素质。
