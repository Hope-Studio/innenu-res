  - tag: title
    text: 学院简介

  - tag: text
    type: p
    text:
      - 音乐学院前身为东北大学鲁迅文艺学院音乐系，创建于 1946 年，2002 年撤系建院。
      - 经过七十余年的发展，学院现已成为具有博士、硕士、本科和中专四个办学层次，有基础理论部、音乐学系、声乐系、钢琴系、作曲系、舞蹈系、流行音乐系、管弦系、艺术研究中心、音乐教育研究所、卓越基础教育教师培养实验区、省级音乐与舞蹈实验教学中心等教学和科研单位的综合性办学实体。
      - 学院具有一流的办学条件和教学环境，教学楼总建筑面积 1.59 万平方米。设有 1 个音乐厅，1 个黑匣子多功能厅，9 个舞蹈基本功教室，7 个多媒体教室，2 个电脑音乐教室，3 个专业录音棚，1 个多功能录播实验室，1 个舞蹈体能训练室，2 个电子钢琴教室，200 余间琴房，以及微格教室、现代乐器演奏教室、电声乐器演奏教室、MIDI 录音教室、流行音乐演绎教室、多声道音乐实验室、双钢琴演奏教室、声乐综合实践厅、室内乐排练室、合唱排练室、民乐排练室、管弦乐排练室等。

  - tag: title
    text: 师资力量

  - tag: text
    type: p
    text: 学院拥有一支力量雄厚，具有较高水平的教学科研队伍。在59名专任教师中，有教授15名(含博士生导师6 名)，副教授18名。除专任教师外，学院还聘有“东师学者”讲座教授7名。

  - tag: title
    text: 学科建设

  - tag: text
    text:
      - 学院现有音乐与舞蹈学一级学科博士点，下设音乐教育理论、民族音乐学理论、钢琴艺术论、声乐艺术论、民族声乐理论、现当代舞蹈理论等6 个研究方向；有艺术学、音乐与舞蹈学、艺术学理论3 个省级优势特色学科；有课程与教学论、音乐学、舞蹈学3 个二级学科硕士点；有教育硕士、艺术硕士2 个专业学位硕士点；音乐学、舞蹈编导2个本科专业。
      - 学院教师科研成果显著，近五年，先后承担国家级项目20项，省部级项目40项；在国家级、CSSCI级以上重点刊物发表学术论文282篇；出版专著、教材34部。学院先后成功承办了第六届亚冬会开幕式文艺演出，第五届“珠江钢琴”全国高校音乐教育专业大学生基本功比赛，教育部“国培计划”——中小学艺术骨干教师培训项目，国家汉办委托赴美国、葡萄牙、西班牙、韩国孔子学院演出，第29届世界音乐教育大会，第三届东北亚国际钢琴节，“春城乐语 东师心声”系列音乐会，吉林省市民文化节，普通高校舞蹈精品课程教学研讨会等国际、国家、省级活动40余次。2015年学院原创大型舞台剧《浮生》获批国家艺术基金年度舞台艺术创作资助项目，取得了历史性突破；2016年，学院承办全国高校教师教育专业钢琴教学研讨会以及全国普通高校舞蹈精品课程教学研讨会等大型教学研讨活动；2017年，学院应邀赴国家大剧院举行“从心而来——多题材原创舞蹈作品专场”演出，并成功主办音乐与舞蹈学构架下的交叉学科理论研讨会、承办教育部国际交流与合作司专项交流活动；2018年，学院承办歌唱与钢琴伴奏合作艺术研讨会、舞蹈叙事学理论研讨会，邀请十余位音乐与舞蹈领域专家来院举办“德音讲坛”系列讲座等多项重大学术活动；2019年，学院承办教育部学校体育艺术教育工作专题研讨班(第十六期)、全国首届普通高等学校音乐教育专业教师基本功展示活动，原创舞剧《浮生》受邀参加国家大剧院“春华秋实—艺术院校舞台艺术精品展演”。
      - 学院根据社会需求调整人才培养目标，大力推进实践教学，注重培养学生的创新精神和实践能力，人才培养质量不断提高。师生在历届教育部“珠江杯”全国普通高等学校音乐学本科专业学生基本功比赛、全国大学生艺术歌曲比赛、中国音乐金钟奖、全国CCTV 舞蹈大赛、全国“桃李杯”舞蹈教育教学成果展示、全国舞蹈比赛、中国舞蹈“荷花奖”舞蹈大赛、全国校园歌手大赛、CCTV 青年歌手电视大赛合唱单项比赛、全国声乐比赛、全国大学生艺术展演等国内外大型比赛中，共获国际级奖8项、国家级奖79项、省部级奖84项。
      - 学院自1946 年成立，历经几代人的努力，不断地发展壮大。先后有萧军、吕骥、陈汝翼、向隅、翟维、寄明、马可、董清才、王恩显、朱之谦、尚德义、王肯等一大批国内有影响的音乐家在院担任教学或领导工作，为学院建设发展做出了贡献。

  - tag: title
    text: 人才培养

  - tag: text
    type: p
    text:
      - 70 余年来，学院为国家培养了3000 多名毕业生，有的成为著名音乐教育家、作曲家，如丁鸣、吕远等；有的成为音乐教育事业的骨干教师和艺术干部；有的被评为全国特级音乐教师。他们遍布全国各地，为我国音乐教育事业做出了巨大贡献。
      - 扎实的专业基础、突出的实践能力和良好的社会声誉使学院毕业生得到了用人单位的充分认可，近年来本科生就业率一直保持在95%以上。

