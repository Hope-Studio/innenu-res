  - tag: title
    text: 培养目标

  - tag: p
    text: 培养适应社会发展需要，德、智、体、美全面发展，具有扎实的音乐理论知识、较高的音乐表演才能和较强的综合实践技能，能够满足音乐表演、音乐创作、音乐研究和音乐文化传播等方面需要的应用型音乐人才。

  - tag: title
    text: 培养要求

  - tag: ul
    text:
      - 具有坚定正确的政治方向和高尚的道德品质、高度的责任感和强烈的事业心，热爱祖国、爱岗敬业、遵纪守法。
      - 接受系统科学的音乐表演、音乐创作等专业技能训练，熟练掌握音乐表演、创作等的基本规律和基本技能，具有丰富的舞台实践经验和较强的音乐表演、创作及管理能力，具有宽阔的艺术视野、较高的艺术修养和较强的综合素质。
      - 具有较好的专业自我提高能力、研究能力、信息技术应用能力和使用一门外语进行有效表达和交流思想的能力，能够熟练运用多种手段和方法获取、解释、评估、管理以及利用信息。
      - 具有较强的团队意识、合作意识、语言表达能力、组织协调能力及沟通能力。
      - 具有良好的人文素质、科学素质与审美素质，拥有健康意识，掌握增进身心健康的手段和方法，具有健康的体魄和良好的心理素质。
