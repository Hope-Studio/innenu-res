  - tag: title
    text: 近期概述

  - tag: p
    text: 2017 年，材料科学与工程学科入选了国家“双一流”建设学科。2018 年，物理学科在全国第四轮学科评估中结果为 B+，位列全国高校前 20%。2019 年物理学专业通过教育部普通高等学校师范类专业第二级认证，并被认定为国家级一流本科专业建设点。

  - tag: title
    text: 学院简介

  - tag: p
    text:
      - 巍巍东师，根溯延安。1945年10月25日，毛泽东主席接见延安大学校院主要领导干部，指示学校向东北迁移，创办“新型的东北大学”。1946年2月东北大学在本溪建校，几经辗转，后定址于长春，是中国共产党在东北地区创建的第一所综合性大学。1948年10月，创建了东北大学自然科学院物理系。1950年更名为东北师范大学物理系，2004年撤系成立东北师范大学物理学院。
      - 学院现有 3 个本科专业【物理学（公费师范、非公费师范）、电子信息科学与技术、材料物理】，12 个二级学科具有硕士学位授予权【理论物理、粒子物理与原子核物理、凝聚态物理、光学、应用物理、材料物理与化学、电路与系统、核技术及应用、课程与教学论、控制科学与工程、学科教学（物理）、电子与通信工程（专业学位）】，6 个二级学科具有博士学位授予权（理论物理、粒子物理与原子核物理、凝聚态物理、材料物理与化学、应用物理、光学）。其中，物理学专业是国家高等学校特色专业，2019年被认定为国家级一流本科专业建设点，并通过教育部师范类专业认证考察；电子信息科学与技术专业入选吉林省“高等学校卓越工程师教育培养计划”；材料科学与工程专业是吉林省高校“重中之重一级学科”。物理学科在全国第四轮学科评估中获 B+，材料科学与工程学科2017年入选国家“双一流”建设学科。学院拥有物理学、材料科学与工程两个一级学科博士学位授权点、并设有物理学博士后科研流动站。
      - 物理学院拥有良好的教学、科研、学术交流和社会服务平台。有物理学（师范专业）国家级实验教学示范中心，吉林省首批高等学校人才培养模式创新实验区；建有紫外光发射材料与技术教育部重点实验室、吉林省先进能源开发与应用创新重点实验室、量子科学中心、理论物理研究所、辐射技术研究所、物理学科教育研究所等科研机构；学院拥有教育部与国家外专局批准建立的“高等学校学科创新引智基地（111基地）”，国家基金委理论物理学术交流平台，与国内外多所知名院校建立了交流计划；学院受教育部高等学校物理学与天文学教学指导委员会委托承办《物理实验》杂志；设有教育部“中学物理示范性集中培训基地（国培基地）”。

  - tag: title
    text: 师资力量

  - tag: p
    text: 学院现有教职工119人，专任教师84人，博士生导师40人，教授35人，副教授35人。其中，国家杰出青年科学基金获得者2人，教育部“长江学者奖励计划”青年学者项目1人，中科院“百人计划”入选者1人，国家优秀青年科学基金获得者2人，教育部新世纪（跨世纪）优秀人才支持计划入选者10人，吉林省长白山学者特聘教授4人，全国模范教师1人，第四届全国教师教育课程资源专家委员会主任委员, 第七届教育部科技委数理学部委员，教育部高等学校教学指导委员会物理学类专业教学指导委员会委员1人。学院在读本科生800余人，博士、硕士研究生600余人。

  - tag: title
    text: 学科建设

  - tag: p
    text: 学学院教学科研成果丰硕。近5 年来，承担了包括国家重大科学研究计划、国家863 计划、国家重大科学仪器设备开发专项、国家自然科学基金重大研究计划和重点项目等100 余项。发表SCI论文数量和质量逐年攀升；出版多部国家级规划教材，获得国家教学成果奖一等奖、国家自然科学奖二等奖多项重要奖励。在一流课程建设、“课程育人”等方面取得了突出成绩。

  - tag: title
    text: 人才培养

  - tag: p
    text: 七十多年来，学院传承东师红色基因，秉持 “强师报国 求实创造”的东师精神，培养了大批理论功底扎实、实验动手能力突出的优秀毕业生。1人当选中国科学院院士、9人获国家杰出青年基金，多人成为国家级骨干教师、国际奥赛金牌教练。61届毕业生陆家羲先生的组合数学研究获得国家自然科学奖一等奖，84届毕业生孙昌璞院士的量子物理研究获得国家自然科学二等奖，85届毕业生刘益春教授的宽禁带半导体研究两次获得国家自然科学二等奖。在基础教育领域，95届毕业生史艺作为神舟十号太空授课地面教师，成功配合航天员完成了四大太空物理实验授课任务；99 届毕业生龚鹏在激发中学生创造性学习方面贡献突出，荣获“发展中国家科学院区域奖”，全球仅四名；近五年本科生平均就业率为98%。

