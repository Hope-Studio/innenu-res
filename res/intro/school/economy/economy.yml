content:
  - tag: title
    text: 专业目标

  - tag: text
    type: p
    text: 本专业旨在培养践行社会主义核心价值观，具有深厚的人文与科学素养、高度的社会责任感、宽阔的国际视野，系统掌握经济学基本理论与分析方法，熟悉中国经济运行与改革实践，学术与应用并重的复合型高级专门人才。经济学专业构建了“本-硕-博”一体化的人才培养模式，本科阶段旨在培养宽口径、厚基础的“通才”，即培养学术与应用并重的复合型高级专门人才。

  - tag: title
    text: 主干课程

  - tag: text
    type: ul
    text:
      - 微观经济学
      - 宏观经济学
      - 政治经济学
      - 当代中国经济
      - 国际经济学
      - 经济思想史
      - 经济史
      - 统计学
      - 应用计量经济学
      - 博弈论与信息经济学
      - 产业组织理论
      - 发展经济学

  - tag: title
    text: 就业方向

  - tag: text
    type: p
    text: 本专业侧重经济学基础理论与方法的培养，优秀学生具有深厚的数理分析和统计计量分析能力，能够去往金融学、产业经济学、劳动经济学、区域经济学等经济学分支学科继续深造。毕业生可在政府部门和企事业单位从事经济分析和管理工作，也可以进一步深造在教育科研机构从事教学与研究工作。
