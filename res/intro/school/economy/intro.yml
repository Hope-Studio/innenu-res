  - tag: title
    text: 师资力量

  - tag: text
    type: p
    text: 学院拥有一批潜心教学和扎根中国大地做研究的教师队伍。专任教师 77 人，教授 24 人，副教授 36 人，博士生导师 17 人，其中 50% 以上的教师有海外交流学习经历。

  - tag: title
    text: 学科建设

  - tag: text
    type: p
    text:
      - 学院目前设有企业管理系、会计学、金融学、经济学四个系，开设人力资源管理、市场营销、会计学、金融学和经济学5个本科专业，其中会计学专业设有教育部批准的与美国南伊利诺伊大学合作的中美合作项目。学院“以本为本”，人才培养质量得到社会的高度认可。学院的会计学专业为国家级特色专业，金融学为国家一流本科专业，人力资源管理专业为吉林省特色专业。
      - 学院设有工商管理、应用经济学、理论经济学三个一级学科硕士点、拥有工商管理硕士(MBA)、会计硕士(MPAcc)、金融硕士和保险硕士4个专业学位硕士点，拥有应用经济学一级学科博士授权点和应用经济学、理论经济学博士后科研流动站。工商管理和应用经济学为吉林省十三五特色高水平A类建设学科，理论经济学吉林省十三五特色高水平B类建设学科。
      - 以教为本，以研为翼。学院有着浓厚的学术研究氛围与能力，近五年来学院教师先后承担国家社科基金重点项目、社科基金面上项目、国家自然科学基金项目、教育部人文社科基金项目 30 余项；在《经济研究》、《管理世界》等学术期刊发表高水平论文近百余篇。利用学科优势，学院教师承担地方政府、省内外企业委托研究项目近百项。
      - 根植东北师范大学的厚德广誉和红色基因，我院为国家和社会培养了一大批“学高身正”的经济与管理人才，得到了社会和用人单位的高度认可，其中有中国各行业领先企业的高级经理人，有德欣仁厚的创业者，有扎根中国大地知名学者和一心为民的政府高级公务人员。

