title: 经济学类介绍
time: 2021年7月7日
shareable: true
content:
  - tag: title
    text: 专业简介

  - tag: p
    text:
      - 经济学院除学费不同的会计学(中外合作办学)外，均采用大类招生。
      - 经济学类所有学费均为 3850 元/年。

  - tag: p
    heading: 分流
    text:
      - 根据学院计划，在第二学期结束由经济学大类分为经济学类和工商管理类。
      - 第三学期结束后再根据个人意愿进行细分。

