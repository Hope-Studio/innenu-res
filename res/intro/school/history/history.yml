  - tag: text
    type: p
    text: 为非公费师范类专业，旨在培养能适应现代社会发展需要、拥有健康体魄和完美人格、具备良好人文底蕴和专业素养的历史学专门人才。按照“宽口径、厚基础、精专业”的培养模式，帮助学生树立完善的世界观，确立现代公民意识和社会责任感。注重文、史、哲等诸学科知识的交叉与综合，着力营建学生坚实的史学知识基础和理论体系，使学生成为具有自主学习能力，创新意识，儒雅的风范，高尚的志趣和优雅得体的谈吐的学习者、研究者，毕业后有能力攻读历史专业硕士研究生并胜任历史学科的基础教学和研究工作，成为现代社会高层次复合型历史专业人才。

