time: 2020年8月6日
shareable: true
content:
  - tag: title
    text: 专业简介

  - tag: text
    type: p
    text: 为公费师范类专业，旨在培养能适应现代社会发展需要、拥有健康体魄和完美人格、具备良好人文底蕴和专业素养的历史学专门人才。按照“宽口径、厚基础、精专业”的培养模式，帮助学生树立完善的世界观，确立现代公民意识和社会责任感。注重文、史、哲等诸学科知识的交叉与综合，着力营建学生坚实的史学知识基础和理论体系，使学生成为具有自主学习能力，创新意识，儒雅的风范，高尚的志趣和优雅得体的谈吐的学习者、研究者，毕业后有能力担当历史学科的基础教学工作，成为现代基础教育领域的卓越教师。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 中国思想史
      - 西方思想史
      - 史学通论
      - 古代汉语
      - 文学概论
      - 哲学通论
      - 现代西方哲学思潮
      - 中国古代史
      - 中国近代史
      - 中国现代史
      - 中华人民共和国史
      - 世界古代史
      - 世界近代史
      - 世界现代史
      - 世界当代史
      - 中国历史地理
      - 中国史学史
      - 西方史学史
      - 中国历史文选
      - 外国史文选
      - 考古学概论

  - tag: text
    type: p
    text: 公费师范生发展方向课程最低修满15学分，必须以教师教育课程作为发展方向课，其中历史学科教师教育必修课必须修满5学分。

  - tag: title
    text: 就业方向

  - tag: text
    type: p
    text: 按国家师范生公费教育政策，从事历史学科基础教育工作。
