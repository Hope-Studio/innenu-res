  - tag: title
    text: 学院简介

  - tag: text
    type: p
    text: 东北师范大学外国语学院历史厚重，由原东北大学文学系的俄文科发展而来。1948 年开始招收俄语语言文学专业本科生；1960 年创办英语语言文学专业并开始招生；1974 年创办日语语言文学专业并开始招生；1979 年受国家教育部委托创办中国赴日本国留学生预备学校。学院在历史的发展中，有一批国内外知名学者，如曲秉诚、吴伯萧、赵敏、孙夏南、王武军、莽大令、付茵波、戎逸伦、杨镇雄、白金山、谷学谦、杨忠、张绍杰等，为学科与专业建设奠定了坚实的基础。学院于1979年开始招收英语语言文学、俄语语言文学、外语课程与教学论研究生。1981 年英语语言文学专业获得全国首批硕士学位授予权，2000 年获得博士学位授予权；1990 年日语语言文学专业获得硕士学位授予权，1998 年获得博士学位授予权，同年获得外国语言学及应用语言学硕士学位授予权；1984 年俄语语言文学专业获得全国第二批硕士学位授予权，同年获得外语课程与教学论硕士学位授予权；2011 年获得外国语言文学一级学科博士学位授予权；2012 年获外国语言文学一级学科博士后科研流动站。

  - tag: title
    text: 师资力量

  - tag: text
    type: p
    text: 学院教育教学理念先进。多年来，学院始终坚持“教学与科研并重、理论与实践并重、外语素质与人文素质并重”的教育教学理念，经过多年的建设和发展，学院现有教职工 190 人，其中教授 26 人，副教授 63 人，讲师 70 人，助教 1 人。博士生导师 23 人，硕士生导师 76 人，行政教辅人员 24 人，1+3 辅导员 6 人。学院现已形成一支专业结构合理、学科方向稳定、教学实力雄厚的优秀教师队伍。近十年来，我院教师教学与科研成果丰硕。近十年(2010—2019)学院教师共获国家社科基金项目30项(其中重点项目 3 项、中华学术外译 1 项、全国教育规划 2 项)、教育部人文社科项目 24 项、省级项目 85 项，各类委托项目 18 项，科研经费达到 1533.75 万元；在《外语教学研究》《外国文学研究》《外国语》《中国外语》《日本学刊》《中国俄语教学》、Journal of Pragmatics、Journal of Curriculum Studies 等国内外学术期刊发表论文 1163 篇，其中有 SSCI 论文 20 篇，A&HCI 论文 10 篇，国家级 26 篇，CSSCI 论文 445 篇；出版学术专著 61 部、教材 39 部，译著 36 部；获得省级及以上科研奖励 40 项。

  - tag: title
    text: 学科建设

  - tag: text
    type: p
    text: 经过几代人的不懈努力，我院教育水平与学生培养质量显著提高，科研能力日渐增强，学术影响不断扩大。目前，学院有外国语言文学一级学科博士授予权及博士后科研流动站；具有英语语言文学、日语语言文学、外国语言学及应用语言学3个二级学科博士点，具有英语语言文学、日语语言文学、俄语语言文学、外国语言学及应用语言学、外语学科教学论和翻译专业硕士6个二级学科硕士点；本科设有英语、日语、俄语、商务英语专业和英语(科技交流)中外合作办学项目；具有日本研究、外国文学研究、外语写作研究、中国基础外语教育研究及英语史研究五个特色鲜明的研究中心，3个二级学科博士点，科研与教学实力在东北位居领先地位，在国内位居前列。

  - tag: title
    text: 人才培养

  - tag: text
    type: p
    text:
      - 学院人才培养特色鲜明。目前，学院两校区学生规模稳定在2000人左右。师范专业培养厚外语学科基础、强外语教学能力、综合素质高的专家型中学英语教师；商务专业培养厚商务管理知识基础、强外语实践能力、综合素质高的复合型国际商务人才。学院就业率一直位居全校前列，师范教育专业就业率连续多年达到98%以上。学院人才培养专业素质过硬，在全国各类外语专业大赛中取得优异成绩。一直以来，学院毕业生深受用人单位青睐。学院注重培养学生国际视野，每年都有多名学生在美国、英国、日本、俄罗斯、香港等地区的大学进行短期交流学习或出国攻读硕博学位。

