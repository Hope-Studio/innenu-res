  - tag: p
    text:
      - 为公费师范专业，旨在培养具有扎实的英语语言基础知识、较强的英语语言综合应用能力、良好的人文素质，且具有创新精神和英语教学实践能力的优秀中学英语教师及教学管理者。本专业实行本硕一体化培养，学生本科毕业后，经考核符合要求者可直接攻读教育硕士专业学位研究生。
      - 以培养优秀中学英语教师为目标，开设培养听、说、读、写等技能的专业基础课程，语言学、文学、文化等专业理论课程，课程与教学论、教材分析、微格教学等教师职业教育课程及第二外国语等课程。
