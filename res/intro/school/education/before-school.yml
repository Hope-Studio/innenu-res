title: 学前教育专业
desc: "来源: 教育学部官网"
time: 2020年8月6日
shareable: true
content:
  - tag: title
    text: 专业简介

  - tag: p
    text: 学前教育专业为非公费师范类专业，旨在培养具有先进学前教育理念，掌握扎实的人文、社会、科学、艺术等方面的基础知识和学前教育教学、学前教育科研及学前教育管理的基本知识与技能，具有较强的学前教育实践能力和创新精神，具有社会责任感和良好的品德修养，能在各类学前教育机构、教育行政与科研机构以及各级各类学前教育师资培训机构中从事学前教育教学、学前教育科研和学前教育管理、培训、咨询、康复等工作的高素质的专门人才。

  - tag: title
    text: 主干课程

  - tag: ul
    text:
      - 普通心理学
      - 教育概论
      - 中国教育史
      - 外国教育史
      - 教育研究方法
      - 学前教育学
      - 学前儿童心理学
      - 学前儿童卫生学
      - 学前儿童游戏论
      - 幼儿园课程论等

  - tag: title
    text: 就业方向

  - tag: p
    text: 学前教育师资、学前教育科研人员和学前教育管理、培训、咨询、康复人员。
