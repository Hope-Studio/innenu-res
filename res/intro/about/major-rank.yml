time: 2021年6月27日
shareable: true
content:
  - tag: title
    text: 专业评级

  - tag: text
    type: p
    text: 2021年，在教育部公布的2020年度国家级一流本科专业建设点名单中，东北师范大学16个本科专业被认定为国家级一流本科专业建设点，4个专业入选省级一流本科专业建设点名单。

  - tag: img
    src: https://mp.innenu.com/img/about/major-grade-2020.jpg

  - tag: title
    text: 历史专业评级

  - tag: text
    type: p
    text: 2019年，教育部办公厅公布了2019年度国家级和省级一流本科专业建设点名单，东北师范大学18个本科专业被认定为国家级一流本科专业建设点，10个本科专业被认定为省级一流本科专业建设点。

  - tag: img
    src: https://mp.innenu.com/img/about/major-grade-2019.jpg
