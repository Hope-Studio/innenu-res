  - tag: title
    text: 部分资讯过时或出现错误

  - tag: text
    type: p
    text: 目前小程序的所有内容都是由 Mr.Hope 一个人进行维护的。小程序的文字数量已经从最初的 6 万字左右扩展到了现在的超过 32 万字。而且小程序的页面数量也从原来的不足 80 页扩展到了现在的 600 多页。一个人不可能面面俱到，即使 Mr.Hope 每天把时间全投入进去，也不敢说能够及时更新学校的每处变更到小程序的页面上，而且这个小程序完全是 Mr.Hope 以公益的心态去做的，每年花费巨量的时间不说，还要支付服务器等费用。希望大家能理解。
