    text: 为什么小程序功能这么少

  - tag: text
    type: p
    text: 由于小程序主体是 Mr.Hope 个人，很多功能是个人禁止涉及的，一旦放置小程序就无法过审。

  - tag: img
    src: https://mp.innenu.com/img/MrHope/MrHope.jpg
