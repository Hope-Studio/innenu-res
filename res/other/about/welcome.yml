title: 欢迎加入新生群
author: Mr.Hope
time: 2021年7月13日
shareable: true
content:
  - tag: p
    text: 您好，欢迎您加入东北师范大学新生群♥! 您已被自动审批入群并被暂时禁言两分钟，请您查看本文，群内管理会在两分钟内人工审查您的信息。

  - tag: p
    text: 您可能想要了解学校，也会有很多疑问想得到解答，那么请您查阅此 in 东师小程序。小程序包含35万余字的学校介绍，并提供全文搜索功能。它可以解答您绝大部分的疑问。我们同时提供同名微信小程序。如果您的问题在小程序内搜索不到，欢迎您群内提问。

  - tag: title
    text: 身份认证

  - tag: text
    type: warning
    text: 由于本群是新生群，外加东师女生很多，会有社会人员试图进群撩妹、诈骗、发广告等。因此我们会积极推进群成员的身份认证。

  - tag: text
    text:
      - 如果您已被录取，请更改群昵称为“年级(层次) 专业 (地区) 姓名/昵称”。要求请您详见设置页面。否则，我们可能会在不通知您的情况下将您直接移除。
      - 此外，为互相提供身份认证，欢迎您私聊群主发送“录取信息手机截图/录取通知书照片”领取头衔以作为身份认证信息。(这是可选的)

  - tag: ul
    text:
      - 如您打算发送，考生号、身份证号、照片等信息可打码，但姓名不得打码(为防止盗图)
      - 如您不打算发送，在没有身份认证的情况下，请您在群内以提问为主。如果我们发现您在群内大量水群、交友，我们将您移除出群

  - tag: advanced-list
    header: false
    content:
      - text: 点击此处开始探索东师
        type: navigator
        openType: reLaunch
        url: /pages/main/main

  - tag: text
    type: tip
    text: 如果您对本消息、群公告、小程序等有其他疑问，欢迎私聊群主或管理员。
