title: 近日现状
author: Mr.Hope
time: 2020年8月27日
shareable: true
content:
  - tag: title
    text: 捐赠问题

  - tag: text
    type: p
    text:
      - 首先在这里非常感谢大家的支持，相比前两年亏空 600 元，今年是第一个 Mr.Hope 收回全部成本的年头。这和大家的支持、理解、捐赠与厚爱是分不开的。再次感谢大家。
      - 关于今年超过的费用问题，我目前的想法是先填补前两年的亏空(前两年其实跟 2020 级的大家没什么关系，所以在此还是谢谢各位)。在填补完之后，酌情考虑升级服务器配置。大家近期也发现了小程序图片加载缓慢，这是因为小程序云端配置有限。目前 Mr.Hope 为了省钱，除了每年的一些固定费用之外，平均每天云端服务器成本不足 1.5(没错，就是三度电的价格)。所以 Mr.Hope 可能会考虑，在大家捐赠支持资金充足的情况下，将每年预计开销扩大一倍(即 1200 元)，如果还有结余，Mr.Hope 就打算自己犒劳自己了，再次感谢各位。

  - tag: title
    text: 个人情况

  - tag: text
    type: p
    text:
      - Mr.Hope 在二战考取本校的研究生，目前小程序已经耽误了 Mr.Hope 的复习进度，而且 Mr.Hope 已经将近一个月严重睡眠不足了(平均 5 小时)。
      - Mr.Hope 继续承诺，及时更新小程序修正小程序内容，并每日添加三千字左右的新内容。但是 Mr.Hope 准备减少在新生答疑、家长答疑的时间分配。后续回复将以能够解决问题为止，不再提供其他相关信息和贴心建议。

  - tag: title
    text: 当前现状

  - tag: text
    type: p
    text: 大家可以认为以下是哭惨环节。不过 Mr.Hope 每天收到的负面信息真的很多，而且 Mr.Hope 在二战，学习压力很大，还要忙小程序导致每天睡眠只有 5 个小时，所以尽管 Mr.Hope 自诩心态良好，可能偶尔也会出现情绪失控的情况。如果遇到了大家，希望大家能多担待。

  - tag: text
    type: p
    heading: 来自家长的负能量
    text:
      - 我现在真就是一个背锅侠。🤨主页、我的东师都重点强调了这是一个人小程序，还是总背学校的大黑锅。
      - 除了今天这个因为实在比较有趣列出来之外，我还被三个家长也这么祖安问候过，两个是因为开学之让学生进，家长不能帮学生拎行李进寝室帮学生收拾，一顿骂我垃圾、废物、懒政、一刀切。还有一个因为查不到录取通知书，骂我一天天不务正业不忙录取在这闲扯淡，吃公家饭的狗。🙄我是一个毕业生啊，学校跟我有什么关系啊hhh

  - tag: ul
    heading: 负面言论举例
    text:
      - 称呼我为客服，或者直接 “在?”、“摸鱼去了?” “死了?”
      - |-
        各种祈使句: “你给我发一下XXX”、“把XXX告诉我”、“XXX看不懂，你给我解释一下”
      - |-
        各种谜之催促: “死哪去了”、“赶紧回啊”
      - |-
        各种咒骂: “XXX都不知道，你这客服怎么这么废物”、“你说你有什么用”、“你们这也太垃圾了，现在XX都定不下来”

  - tag: text
    type: p
    text:
      - 可能是今年因为疫情的原因开学准备时间很短，今年应对的家长达到了大概三百个，大约有20个左右发表过以上言论。这充分的反映了孩子并不能选择自己出身这一悲惨事实，
      - 另外心寒的是什么呢，这 20 多个家长并不都是不明白，大概有一半的新生家长，是知道我是个毕业生、个人小程序跟学校无关的。为什么找我呢? 活雷锋啊! 这逮着了，先可劲使唤一顿再嘴嗨几句，反正我一个平凡毕业生啥也做不了，也没什么后果。

  - tag: text
    type: p
    heading: 来自学生的负能量
    text: 直接特别生硬的找我、大量使用祈使句、没有任何称呼、没有任何道歉的新生也有不少，大概有 500 多个人找我来问各种问题，出现这种情况的新生大概有 30 个左右，差不多 5%，也是比较符合往年的现状。

  - tag: text
    text: 所以说我真的很难啊hhh，Mr.Hope 在线哭惨。😭
