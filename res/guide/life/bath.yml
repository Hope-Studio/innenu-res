  - tag: text
    type: p
    heading: 环境介绍
    text: "新学生浴池采用单间洗浴，环境更加舒适性，便利性，私密性，安全性。还配备了免费健身房与休息厅。费用是 0.035元/升。"

  - tag: text
    type: ol
    heading: 计费方式与特性
    text:
      - 微信/支付宝/第三方充值。
      - 微信、支付宝、APP、 小程序扫一-扫。
      - 线上充值，线下消费，不支持一卡通。
      - 蓝牙自动配对，连接启动设备。
      - 输入账户密码启动，消费数据实时上传。
      - 按键出水，按键关水。
      - 消费手机账户钱包，立即有明细

  - tag: title
    text: 本部

  - tag: text
    heading: 地址
    text: 学生八舍旁，幼儿园园长培训中心后侧(二楼可以自带吹风机吹头发)。

  - tag: img
    src: https://mp.innenu.com/img/life/bath2.jpg
    desc: 本部浴池

  - tag: text
    heading: 开放时间
    text:
      - 8:00 ~ 22:00
      - 每月15日、30日上午检修

  - tag: title
    text: 净月

  - tag: text
    heading: 地址
    text: 净月校区教师进修中心一楼。浴池内提供直饮水服务并免费提供电吹风。

  - tag: img
    src: https://mp.innenu.com/img/life/bath3.jpg

  - tag: text
    heading: 开放时间
