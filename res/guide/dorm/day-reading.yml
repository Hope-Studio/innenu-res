content:
  - tag: title
    text: 住宿规定

  - tag: text
    type: p
    text: 东北师范大学本科生如无特殊情况，应该在学校办理住宿。原则上，只有家庭居住在长春市内的全日制在籍本科学生可以办理走读。

  - tag: text
    text: 由于疫情原因需要封校，2020 年秋季学期原则上所有学生不得走读。
    style:
      color: red

  - tag: doc
    name: 走读工作安排与申请
    url: "https://mp.innenu.com/file/dorm/zoudu.docx"

  - tag: title
    text: 调整寝室

  - tag: text
    text: 如果因为特殊情况，比如受伤、人际关系等需要进行寝室调整，需要填写下方文件。

  - tag: doc
    name: 学生调宿申请表
