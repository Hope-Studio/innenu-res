title: 和学长学姐的关系
author: Mr.Hope
time: 2020年9月2日
shareable: true
content:
  - tag: title
    text: 对学长学姐的态度

  - tag: text
    type: p
    text: 请充分尊重学长学姐，对学长学姐足够礼貌。平时遇见(那些帮过你的)的时候最好主动打招呼。

  - tag: title
    text: 为什么要尊重学长学姐?

  - tag: text
    type: p
    text:
      - 从整体上来看，每一年级的组长学姐一定会在新生入学时给新生一定的帮助，而且你在大学四年的时间中高年级的同学也一定会以一个老生的身份来帮助低年级避坑、解答新生的问题。换而言之，对于每一届学生来说，他们都会更多的受到来自高年级同学单向的无偿的帮助，同时当他们步入高年级时，他们也会单向无偿的去帮助更低的年级，所以。请你充分尊重那些能够给予你帮助的学长学姐们，同时也希望你能够在成为高年级学生时，也在自己力所能及的范围内，无私的为学弟学妹们提供你能提供的帮助。
      - 这种单向的帮助是一种自发形成的氛围也是大家每个人心中乐于奉献的一种体现。这种帮助不是父母儿女之间的亲情，而是仅仅基于友善爱心奉献的一种行为。所以请充分的给予你的学长学姐尊重和礼貌。

  - tag: title
    text: 需要尊重所有学长学姐吗?

  - tag: text
    type: p
    text:
      - 其实在 Mr.Hope 看来分情况。
      - 可以这样说，每年学校的本科生大概有 4000 人左右，研究生大概有 3000 人左右，一个庞大的基数就注定了学生的品质良莠不齐。
      - 你需要尊敬的是那些解答问题为你和其他人做出奉献的学长学姐。对于那些热心帮助同学的学长学姐(比如积极在新生群里解答大家问题)，不管他们帮没帮到你头上，Mr.Hope 都真诚的希望你在心里尊敬，甚至敬仰他们。同时如果你受到了来自某位或几位学长学姐的很多帮助的话，请你务必对他们礼貌一些，在校园里碰到的时候请热情的打个招呼，客套几句。装作看不见是挺伤人的，尤其是脸盲的同学请务必记住帮助过你的学长学姐。
      - 对于一些功利心比较重、十分功利，目的性极强鲜会帮助他人的人，你只需要跟他们保持人际关系中正常交流的准则就可以了，毕竟你也不会跟他们产生交集。
      - 对于极个别三观扭曲、道德沦丧的学长学姐，请尽量不要与他们产生交流。(一个学院几百学生总有那么几个)
