title: 成为学生干部的优劣
author: Mr.Hope
time: 2020年9月2日
shareable: true
content:
  - tag: title
    text: 优势

  - tag: text
    type: p
    heading: 更好的历练
    text: 在其他部分会提到这个问题，当你在一次次换届中继续坚守后，你可能就会成为一个策划者。一些活动可能就需要你来给出灵感或者是做最终的意见总结。同时组织内更多的成员就意味着工作分配协调难度的加大、同时还需要你去协调处理组织内部各部门、各成员之间的冲突与矛盾。这都会提升你的想法、创造力、判断力、总结里以及人际关系交往的亲和力、交流的艺术、合适的劝导与开导。这些都是在一个组织坚守可以给你带来的收获。

  - tag: text
    type: p
    heading: 一定程度上的优先考虑
    text: 你可以在学生工作中接触到你所在组织的老师。当老师在了解到你所做的学生工作的时候，一些和学习成绩无关的安排可能就会优先分配给你。比如你所在的年级。有一个参观对应企业的一个机会，但是名额只有 20 人，那么这 20 人基本上就是从党员和学生干部中产生。分配的原因也很简单，这些人相对于普通学生在平时有更多的无偿付出。

  - tag: text
    type: p
    heading: 人脉与人气
    text:
      - 一个优秀的学生干部，并不会因为自己的学生工作，和其他学生产生矛盾。请永远记住你自己是一个服务者。比如一些投票活动，如果你作为一个班长，每天辛勤去执行班内的事务，你如果号召同学投你一票，显然是没有任何难度。同样，当你有一些向你做学生工作服务的那一批人的一些请求时，对方也会更加难以拒绝。你在无偿为大家服务，大家是看得到的，你会收获人气。
      - 同时，学校几万学生，一定会有大牛。参加学生工作也会增加你和大牛接触的机会。你可以结识他们，学习他们的经验来锻炼自己。

  - tag: text
    type: p
    heading: 人际交流能力
    text:
      - 无论你在一个学生组织处于什么位置，你都可以在一定程度上提升你的人际交流能力。
      - 你不可避免地会跟别人产生工作上的交流或合作，你和他们配合的过程会锻炼你这一能力。
      - 很多工作是不能被良好 N 等分的，当分配到你头上工作不均而你恰好比较忙的时候，你该如何良好的和他人交流妥善处理，当部门之间发生矛盾时，你是否能够完成一个出色的打圆场的任务，完成劝说与缓和。
      - 当你的工作需要其他普通同学进行配合的时候，你该如何向他们解释你的工作并让他们良好配合同时不引起他们的反感。
      - 可以这么说，说话是一门艺术。学生工作可以给你锻炼这一能力的平台。

  - tag: title
    text: 缺点

  - tag: text
    type: p
    heading: 需要不断付出
    text:
      - 请注意，学生干部就是做你职务范围内的学生工作，而学生工作就是一种无私付出。
      - 比如你在学院团学组织的科研部，面对那些第一次参加科研立项，不知道如何撰写、上交材料的人，面对那些捏着一沓发票不会报销的人，对于那些不了解什么时候要做大致什么样的汇报的人，你加入了科研部后，教导、指引这些人就是你的工作。这些工作会占用你的时间，而且和你迎新帮助学弟学妹不一样，你并不会收到很强烈的感谢与正反馈。很多学生工作是重复性的工作，在这个部分中你是没有实质收获的。

  - tag: text
    type: p
    heading: 容易得罪人
    text: 有些时候，你需要按照老师、学院甚至学校的指示完成你所在的工作，而这一工作可能会侵犯到他人。比如，年级委的你可能会收到辅导员的指示，去催收一些同学的材料，再比如，组织部的你可能要组织一次植树活动需要志愿者，而主动报名的人不够。一旦你前文中提到的，情商不足、说话的艺术不够，你的一些行为很容易就会引起他人的反感。尽管他们知道你是身不由己的，但毕竟是你“惹”的他们，你在他们心目中的观感有可能会下降。所以这需要你妥善的处理能力。

  - tag: text
    type: p
    heading: 牺牲个人时间
    text: 学生工作花费的时间，会不可避免地侵占你学习、休息的时间，甚至可能会因为各种活动、会议，打乱你的周末游玩、学习计划。