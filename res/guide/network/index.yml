    heading: 校园网简介
    text:
      - 当您在校内时，可以使用校园网来进行上网。由于校园内人数众多，在日常使用时，可能会偶尔出现网速波动、延迟上升、网络不稳的情况，请您不要惊慌，这太正常了，就像您每天都要吃饭喝水一样。(•̀ω•́)✧
      - 不过总体上来说，除了晚上用网高峰期可能网速不会太高，延迟会上升到 50ms - 100ms(毕竟寝室楼那么多人)之外，其他的都挺好。(仅代表本部)
      - 很多系统只针对校园网内部开放，比如图书馆数据库、选课系统、本科教学服务系统等。

