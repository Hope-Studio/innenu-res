    text:
      - 报到时不需交学费和住宿费。请大家警惕谨防被骗!!!
      - 如果有人要求你现场缴纳学费，请稳住他记住他的相貌并第一时间反馈给保卫科。
      - 如果你缴纳学费有困难，请通过绿色通道进行入学。

