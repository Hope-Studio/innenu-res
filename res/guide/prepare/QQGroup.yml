title: 新生群一览
author: Mr.Hope
desc: 欢迎大家提交自己学院的新生群二维码
time: 2020年8月14日
shareable: true
content:
  - tag: title
    text: in东师咨询群

  - tag: img
    src: https://mp.innenu.com/img/about/innenu.jpg
    desc: 群内有包括 Mr.Hope 在内的一些东师学长学姐为小程序未涉及到的内容解答

  - tag: text
    type: ul
    heading: 特别注意
    text: 学校从来不会建立任何官方的大群。请小心，任何简介注明“官方”的群都在欺骗你。每年都有一些别有用心的人建立新生群，仅提供一些全国通用的简单解答，而伺机推销被褥、生活用品、培训班等产品或进行其他广告推销，请警惕并小心这些群。另外某些“东师表白墙”“东师工具墙”也并不是东师学生在运营而是某些骗子伪装的，请警惕小心以防诈骗！
    style:
      color: red

  - tag: img
    src: https://mp.innenu.com/img/about/hope.png
    desc: Mr.Hope 仅在此推荐另一个由自身担任群主的群

  - tag: text
    type: p
    text:
      - Mr.Hope 会在群内通过授予专属群头衔的方式认证确定为本校学生的 QQ 账号，所以您可以放心的在群内与这些拥有专属群头衔的群成员们交流；
      - 同样，您也可以在收到录取通知后，通过向 Mr.Hope 发送完整可校验的录取通知书截图来换取群头衔以便和其他新生小伙伴愉快的交流。
      - Mr.Hope 会尽力给大家创造一个无广告、疑问快速解答、可确认身份的群聊环境。

  - tag: text
    type: p
    heading: 其他 Mr.Hope 确认并同样推荐的非官方群
    text:
      - "你也可以在 QQ 上搜索到其他几个由其他东师学长/学姐建立的新生群:"
      - "1050137952: 该东师表白墙号 Mr.Hope 担保由本校学生组成的兴趣团队运营，群内管理也会积极解答大家问题，但群内存在相当比例的打酱油群友(如隔壁吉大的男同学们)"
      - "935203987: Mr.Hope 认识该群群主(20心理研究生)，群内管理也会积极解答大家问题，群主热心答疑，顺便给自己打个广告赚点外快(正经人公道价)"

  - tag: title
    text: 各学院官方迎新群

  - tag: text
    text:
      - 2021 年学院新生群等待更新...Mr.Hope 只会添加群内包含导员或由团学组织创建的官方群，同时也推荐大家加入属于自己学院的群。
      - (这个时候大部分学院都还没建，一般会在录取工作开始后部分学院才会建立)
      - Mr.Hope 也欢迎各学院团学组织的同学们第一时间主动联系 Mr.Hope 提供相关群的二维码。
